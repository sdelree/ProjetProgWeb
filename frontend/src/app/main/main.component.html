<div class="container-fluid h-100">
  <div class="row no-gutters h-100">
    <div class="col-md-5 col-lg-4 col-xl-3 order-12 order-md-0 h-100">
      <mat-card id="control-panel" class="h-100 mat-elevation-z5">
        <app-search-bar class="mb-4 w-100" (search)="onSearch($event)" (inputChange)="onAutoComplete($event)"
                        [autoCompleteAddresses]="autoComplete$ | async"></app-search-bar>
        <div class="w-100" *ngIf="isAuthenticated() | async">
          <app-vehicle-selection (vehicleSelect)="onVehicleSelection($event)" [vehicles]="vehicles$ |async"></app-vehicle-selection>
          <button mat-icon-button class="mat-raised-button" (click)="createVehicle()">
            <mat-icon>
              add
            </mat-icon>
          </button>
          <ng-container *ngIf="selectedVehicle">
            <button mat-icon-button class="mat-raised-button" (click)="editVehicle()">
              <mat-icon>
                edit
              </mat-icon>
            </button>
            <button mat-icon-button class="mat-raised-button" (click)="deleteVehicle()">
              <mat-icon>
                delete
              </mat-icon>
            </button>
          </ng-container>
        </div>
        <app-parking-display [parkings]="parkings"></app-parking-display>
      </mat-card>
    </div>
    <div id="map-pannel" class="col-md-7 col-lg-8 col-xl-9 h-100">
      <app-map [markers]="mapMarkers" class="h-100 d-block"></app-map>
    </div>
  </div>
</div>
