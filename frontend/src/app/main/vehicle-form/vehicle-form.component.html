<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h3>
    <ng-container *ngIf="vehicle; else elseBlock">
      Modifier le véhicule
    </ng-container>
    <ng-template #elseBlock>Ajouter un véhicule</ng-template>
  </h3>
  <mat-form-field class="w-100" id="firstfield">
    <label for="name"></label>
    <input matInput type="text" formControlName="name" placeholder="Nom du véhicule" id="name">
  </mat-form-field>
  <mat-form-field class="w-100">
    <label for="height"></label>
    <input matInput type="number" formControlName="height" placeholder="Hauteur du véhicule" id="height" min="0" step="0.1">
  </mat-form-field>
  <mat-checkbox formControlName="isElectric" class="d-block" color="primary">
    Voiture électrique
  </mat-checkbox>
  <button mat-raised-button color="primary" [disabled]="!form.valid">Valider</button>
</form>
